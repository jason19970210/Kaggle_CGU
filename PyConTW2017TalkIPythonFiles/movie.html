function tick_movie()
{
   if (frame_movie > num_images_movie - 1)
       frame_movie = 0;

   document.movie.src = images_movie[frame_movie].src;
   frame_movie += 1;
   tt = setTimeout("tick_movie()", interval);
}

function startup_tmpmovie()
{
   preload_images_movie();
   frame_movie = 0;
   setTimeout("tick_movie()", interval);
}

function stopit()
{ clearTimeout(tt); }

function restart_tmpmovie()
{ tt = setTimeout("tick_movie()", interval); }

function slower()
{ interval = interval/0.7; }

function faster()
{ interval = interval*0.7; }
