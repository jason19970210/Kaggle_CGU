
<html>
<head>
<script type="text/javascript"   
	   src="http://maps.google.com/maps/api/js?sensor=true&v=3">
</script>
<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(25.034264,121.389395),
            zoom: 16,
            mapTypeId: google.maps.MapTypeId.ROADP
        };

    var gmap = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    // Show Mark
    var CGU_latlng = new google.maps.LatLng(25.034264,121.389395);
    var marker = new google.maps.Marker({position: CGU_latlng,
                                         draggable: false,
                                         map: gmap,
                                         title:"Chang-gung University"
    });
    }
</script>
<style>
    html, body, #map_canvas {
        height: 100%;
        width: 100%;
        margin: 0px;
        padding: 0px;
    }
</style>
</head>
<body onload="initialize()">
     <div id="map_canvas" />

     
</body>
</html>
