<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
  <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>
  <script>
  // This example creates a simple polygon representing the library building in CGU.
  var myZoom = 16;
  //var myMarkerIsDraggable = true;
  //var myCoordsLenght = 6;
  var defaultLat = 25.034264;
  var defaultLng = 121.389395;

  function initialize() {
    var mapOptions = {
          center: new google.maps.LatLng(defaultLat,defaultLng),
          zoom: myZoom,
          mapTypeId: google.maps.MapTypeId.TERRAIN
    };
    var map = new google.maps.Map(document.getElementById('map_canvas'),mapOptions);

    // Define the LatLng coordinates for the polygon's path.
    var PolygonCoords = [
        new google.maps.LatLng(25.034200,121.390527),
        new google.maps.LatLng(25.034020,121.390790),
        new google.maps.LatLng(25.033413,121.390237),
        new google.maps.LatLng(25.033612,121.390001),
        new google.maps.LatLng(25.034200,121.390527)
    ];
    // Construct thepolygon.
    var myPolygon;
    myPolygon= new google.maps.Polygon({
      paths: PolygonCoords,
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35
    });
    myPolygon.setMap(map);
  }
  google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map_canvas" style="width: 600px;height: 400px;"></div>
  </body>
</html>
