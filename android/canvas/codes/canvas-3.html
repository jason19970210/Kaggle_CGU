<html> 
   <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
   <head></head>
   <script type="text/javascript">
      window.onload = function (){
         var canvas=document.getElementById("a_canvas");
         context = a_canvas.getContext("2d");
         context.beginPath();
         var x0=200+30*(1+1/2+1/3);
         context.moveTo(x0,200);
         var dt =2;
         var pi = Math.PI;
         for (var i=0; i<300+1; i++){         
             var t = i*dt/30*pi/10;
             var x= 200+30*(Math.cos(t)+Math.cos(7*t)/2+Math.cos(17*t)/3);
             var y= 200+30*(Math.sin(t)+Math.sin(7*t)/2+Math.sin(17*t)/3);
             context.lineTo(x,y);       
         }
	 context.closePath();
         context.strokeStyle="red"; 
         context.stroke();			
        }
   </script>
  
   <body>
    <canvas id="a_canvas" width="300" height="400"></canvas>
   </body> 
</html>
